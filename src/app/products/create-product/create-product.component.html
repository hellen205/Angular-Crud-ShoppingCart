<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Product Name</label>
      <input type="text" class="form-control" value="Enter Product Name" name="productName" ngModel required>
    </div>
    <div class="col-md-6 mb-3">
      <label>CategoryID</label>
      <input type="text" class="form-control" name="categoryId" ngModel required>
      
    </div>

  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
    <label>Description</label>
    <textarea type="text" class="form-control" value="Enter Description" name="description" ngModel required></textarea>
    </div>
    <div class="col-md-6 mb-3">
      <label>Rating</label>
      <select class="form-control" name="rating" ngModel required>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Product Color</label>
      <input type="text" class="form-control" name="color" ngModel required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Is Available</label>
      <select class="form-control" name="isAvailable" ngModel required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Product Price</label>
      <input type="text" class="form-control" name="price" ngModel required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Reviews</label>
      <select class="form-control" name="review" ngModel required>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
<button type="submit"[disabled]="!productForm.valid">Submit</button>
</form>
